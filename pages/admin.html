<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/admin.css">
    <link rel="stylesheet" href="../styles/componentes.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
    <link rel="shortcut icon" href="../images/logo-ico.ico" type="image/x-icon">
    <title>Painel Administrador</title>
</head>
<body>

    <header id="Header">
        <nav class="nav-bar">
            <div class="logo">
                <a href="../index.html"><img src="../images/fullogo.png" alt="" class="logo-kirashop"></a>
            </div>
            <div class="nav-list">
                <ul>
                    <li class="nav-item"><a href="#" class="nav-link">Promoções</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Lançamentos</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Marcas</a></li>
                </ul>
            </div>

            <div class="group">
                <svg class="icon" aria-hidden="true" viewBox="0 0 24 24"><g><path d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z"></path></g></svg>
                <input placeholder="Pesquisar..." type="search" class="input" name="search-bar">
            </div>

            <div class="icones">
                <a href="#"><img src="../images/icon-kart.svg" alt="Ícone de Carrinho"></a>
                <a href="#"><img src="../images/icon-user.svg" id="user-icon" alt="Ícone de Usuário"></a>
            </div>

            <div class="mobile-menu-icon" onclick="menuShow()">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
        </nav>

        <div class="mobile-menu">
            <ul>
                <li class="nav-item"><a href="#" class="nav-link">Promoções</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Lançamentos</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Marcas</a></li>
            </ul>

            <div class="group">
                <svg class="icon" aria-hidden="true" viewBox="0 0 24 24"><g><path d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z"></path></g></svg>
                <input placeholder="Pesquisar..." type="search" class="input" name="search-bar">
            </div>

            <div class="icones">
                <a href="#"><img src="../images/icon-kart.svg" alt="Ícone de Carrinho"></a>
                <a href="#"><img src="../images/icon-user.svg" id="user-icon" alt="Ícone de Usuário"></a>
            </div>
        </div>

    </header>

    <main>

        <h1 class="titulo-secao">Painel Adm.</h1>
        <section class="container-painel">
            <div class="cards-crud">
                <div class="card-crud" id="get">
                    <a href="#">Listar</a>
                    <span class="material-symbols-outlined">table_eye</span>
                </div>
                <div class="card-crud" id="post">
                    <a href="#">Adicionar</a>
                    <span class="material-symbols-outlined">add_circle</span>
                </div>
                <div class="card-crud" id="put">
                    <a href="#">Editar</a>
                    <span class="material-symbols-outlined">edit</span>
                </div>
                <div class="card-crud" id="delete">
                    <a href="#">Deletar</a>
                    <span class="material-symbols-outlined">delete</span>
                </div>
            </div>
        </section>
    </main>

    <script src="../js/script.js"></script>
</body>
</html>
