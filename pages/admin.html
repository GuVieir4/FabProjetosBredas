<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
  <title>Painel Administrador</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root {
      --sidebar-width: 240px;
      --sidebar-collapsed-width: 60px;
      --primary-blue: #2e54a6;
      --background-dark: #0a0f1a;
      --text-white: #fff;
      --gray-800: #1a1a2e;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #05070d, #0a0f1a, #16243f);
      color: var(--text-white);
      height: 100vh;
      display: flex;
    }

    .sidebar {
      width: var(--sidebar-width);
      background-color: var(--gray-800);
      padding-top: 20px;
      transition: width 0.3s;
      display: flex;
      flex-direction: column;
    }

    .sidebar.collapsed {
      width: var(--sidebar-collapsed-width);
    }

    .menu-toggle {
      background: none;
      border: none;
      color: white;
      font-size: 28px;
      padding: 10px 20px;
      text-align: left;
      cursor: pointer;
    }

    .menu-item {
      display: flex;
      align-items: center;
      gap: 16px;
      padding: 14px 20px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .menu-item:hover {
      background-color: #2e54a6;
    }

    .sidebar.collapsed .menu-item {
      justify-content: center;
    }

    .sidebar.collapsed .menu-item span + span {
      display: none;
    }

    .content {
      flex: 1;
      padding: 40px;
    }

    .titulo-secao {
      font-size: 32px;
      margin-bottom: 24px;
    }

    .cards-crud {
      display: flex;
      gap: 24px;
      margin-bottom: 40px;
      flex-wrap: wrap;
    }

    .card-crud {
      width: 180px;
      height: 120px;
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      background-color: #1e1e2c;
      transition: transform 0.2s;
    }

    .card-crud:hover {
      transform: scale(1.05);
      background-color: #2e54a6;
    }

    .card-crud a {
      color: white;
      text-decoration: none;
      margin-bottom: 8px;
    }

    .charts {
      display: flex;
      flex-wrap: wrap;
      gap: 40px;
    }

    .chart-container {
      background-color: #1e1e2c;
      padding: 20px;
      border-radius: 12px;
      flex: 1;
      min-width: 300px;
    }
  </style>
</head>
<body>
  <aside class="sidebar" id="sidebar">
    <button class="menu-toggle" onclick="toggleMenu()">☰</button>
    <div class="menu-item">
      <span class="material-symbols-outlined">dashboard</span>
      <span>Dashboard</span>
    </div>
    <div class="menu-item">
      <span class="material-symbols-outlined">inventory_2</span>
      <span>Produtos</span>
    </div>
    <div class="menu-item">
      <span class="material-symbols-outlined">groups</span>
      <span>Clientes</span>
    </div>
    <div class="menu-item">
      <span class="material-symbols-outlined">shopping_cart</span>
      <span>Pedidos</span>
    </div>
    <div class="menu-item">
      <span class="material-symbols-outlined">bar_chart</span>
      <span>Relatórios</span>
    </div>
    <div class="menu-item">
      <span class="material-symbols-outlined">settings</span>
      <span>Configurações</span>
    </div>
  </aside>

  <section class="content">
    <h1 class="titulo-secao">Painel Administrativo</h1>

    <div class="cards-crud">
      <div class="card-crud" id="get">
        <a href="#">Listar</a>
        <span class="material-symbols-outlined">table_view</span>
      </div>
      <div class="card-crud" id="post">
        <a href="#">Adicionar</a>
        <span class="material-symbols-outlined">add_circle</span>
      </div>
      <div class="card-crud" id="put">
        <a href="#">Editar</a>
        <span class="material-symbols-outlined">edit</span>
      </div>
      <div class="card-crud" id="delete">
        <a href="#">Deletar</a>
        <span class="material-symbols-outlined">delete</span>
      </div>
    </div>

    <div class="charts">
      <div class="chart-container">
        <canvas id="productsChart"></canvas>
      </div>
      <div class="chart-container">
        <canvas id="clientsChart"></canvas>
      </div>
    </div>
  </section>

  <script>
    function toggleMenu() {
      document.getElementById('sidebar').classList.toggle('collapsed');
    }

    const productsData = {
      labels: ['Produto A', 'Produto B', 'Produto C', 'Produto D'],
      datasets: [{
        label: 'Produtos Cadastrados',
        data: [12, 19, 3, 5],
        backgroundColor: '#2e54a6'
      }]
    };

    const clientsData = {
      labels: ['Cliente 1', 'Cliente 2', 'Cliente 3', 'Cliente 4'],
      datasets: [{
        label: 'Clientes Cadastrados',
        data: [5, 9, 8, 3],
        backgroundColor: '#6c63ff'
      }]
    };

    new Chart(document.getElementById('productsChart'), {
      type: 'bar',
      data: productsData,
      options: {
        responsive: true,
        scales: {
          y: { beginAtZero: true }
        }
      }
    });

    new Chart(document.getElementById('clientsChart'), {
      type: 'bar',
      data: clientsData,
      options: {
        responsive: true,
        scales: {
          y: { beginAtZero: true }
        }
      }
    });
  </script>
</body>
</html>
