        <label for="password">Senha</label>
        <input type="password" id="password" placeholder="Digite sua senha" required />

      <button class="btnSubmit" type="submit" id="login">Entrar</button>
      <p class="register-link">NÃ£o tem conta? <a href="../pages/register.html">Cadastre-se</a></p>
      <p class="register-link"><a href="../index.html">Voltar</a></p>
    </form>
  </div>

</html>
